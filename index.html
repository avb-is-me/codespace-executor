<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer - Shareable Assets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .refresh-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5a67d8;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: #e9ecef;
        }

        th .sort-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.3;
        }

        th.sort-asc .sort-icon::after {
            content: '‚ñ≤';
            opacity: 1;
        }

        th.sort-desc .sort-icon::after {
            content: '‚ñº';
            opacity: 1;
        }

        tbody tr {
            transition: background 0.2s;
            border-bottom: 1px solid #dee2e6;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        td {
            padding: 15px;
            color: #495057;
        }

        .file-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .download-btn:hover {
            background: #218838;
        }

        .view-btn {
            background: #17a2b8;
            color: white;
        }

        .view-btn:hover {
            background: #138496;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .actions {
                flex-direction: column;
                gap: 5px;
            }

            .table-container {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ File Explorer</h1>
            <p>Browse and manage files in shareable_assets directory</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search files...">
            </div>
            <button class="refresh-btn" onclick="loadFiles()">üîÑ Refresh</button>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalFiles">0</div>
                    <div class="label">Total Files</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="totalSize">0 B</div>
                    <div class="label">Total Size</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="fileTypes">0</div>
                    <div class="label">File Types</div>
                </div>
            </div>

            <div id="errorContainer"></div>

            <div class="table-container">
                <div id="loadingState" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading files...</p>
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">üìÇ</div>
                    <h2>No files found</h2>
                    <p>The shareable_assets directory is empty</p>
                </div>

                <table id="fileTable" style="display: none;">
                    <thead>
                        <tr>
                            <th data-sort="name">
                                Name
                                <span class="sort-icon"></span>
                            </th>
                            <th data-sort="size">
                                Size
                                <span class="sort-icon"></span>
                            </th>
                            <th data-sort="modified">
                                Last Modified
                                <span class="sort-icon"></span>
                            </th>
                            <th data-sort="type">
                                Type
                                <span class="sort-icon"></span>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allFiles = [];
        let currentSort = { field: 'name', direction: 'asc' };

        // File type icons
        const fileIcons = {
            pdf: 'üìÑ',
            doc: 'üìù',
            docx: 'üìù',
            xls: 'üìä',
            xlsx: 'üìä',
            ppt: 'üìä',
            pptx: 'üìä',
            txt: 'üìÉ',
            md: 'üìù',
            jpg: 'üñºÔ∏è',
            jpeg: 'üñºÔ∏è',
            png: 'üñºÔ∏è',
            gif: 'üñºÔ∏è',
            svg: 'üñºÔ∏è',
            mp4: 'üé¨',
            mp3: 'üéµ',
            zip: 'üì¶',
            rar: 'üì¶',
            json: '{}',
            js: 'üìú',
            html: 'üåê',
            css: 'üé®',
            default: 'üìÑ'
        };

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return fileIcons[ext] || fileIcons.default;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            // If less than 24 hours ago, show relative time
            if (diff < 86400000) {
                if (diff < 3600000) {
                    const mins = Math.floor(diff / 60000);
                    return mins <= 1 ? 'Just now' : `${mins} minutes ago`;
                }
                const hours = Math.floor(diff / 3600000);
                return hours === 1 ? '1 hour ago' : `${hours} hours ago`;
            }
            
            // Otherwise show date
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function updateStats() {
            const totalFiles = allFiles.length;
            const totalSize = allFiles.reduce((sum, file) => sum + file.size, 0);
            const fileTypes = new Set(allFiles.map(f => f.name.split('.').pop().toLowerCase())).size;

            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
            document.getElementById('fileTypes').textContent = fileTypes || 0;
        }

        function renderTable(files) {
            const tbody = document.getElementById('fileTableBody');
            tbody.innerHTML = '';

            if (files.length === 0) {
                document.getElementById('fileTable').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('fileTable').style.display = 'table';
            document.getElementById('emptyState').style.display = 'none';

            files.forEach(file => {
                const row = document.createElement('tr');
                const fileExt = file.name.split('.').pop().toLowerCase();
                
                row.innerHTML = `
                    <td>
                        <div class="file-name">
                            <span class="file-icon">${getFileIcon(file.name)}</span>
                            <span>${file.name}</span>
                        </div>
                    </td>
                    <td>${formatFileSize(file.size)}</td>
                    <td>${formatDate(file.modified)}</td>
                    <td>${fileExt.toUpperCase()}</td>
                    <td>
                        <div class="actions">
                            <a href="/shareable_assets/${encodeURIComponent(file.name)}" 
                               class="action-btn view-btn" 
                               target="_blank">View</a>
                            <a href="/shareable_assets/${encodeURIComponent(file.name)}" 
                               class="action-btn download-btn" 
                               download="${file.name}">Download</a>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function sortFiles(field) {
            if (currentSort.field === field) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.direction = 'asc';
            }

            // Update sort icons
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            const currentTh = document.querySelector(`th[data-sort="${field}"]`);
            if (currentTh) {
                currentTh.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
            }

            const sorted = [...allFiles].sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];

                if (field === 'type') {
                    aVal = a.name.split('.').pop().toLowerCase();
                    bVal = b.name.split('.').pop().toLowerCase();
                }

                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (currentSort.direction === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });

            renderTable(sorted);
        }

        function filterFiles(searchTerm) {
            if (!searchTerm) {
                renderTable(allFiles);
                return;
            }

            const filtered = allFiles.filter(file => 
                file.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderTable(filtered);
        }

        async function loadFiles() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('fileTable').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';

            try {
                const response = await fetch('/files');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                allFiles = data.files || [];
                updateStats();
                sortFiles('name');
            } catch (error) {
                showError('Failed to load files: ' + error.message);
                document.getElementById('emptyState').style.display = 'block';
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterFiles(e.target.value);
        });

        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                sortFiles(th.dataset.sort);
            });
        });

        // Load files on page load
        window.addEventListener('DOMContentLoaded', loadFiles);

        // Auto-refresh every 30 seconds
        setInterval(loadFiles, 30000);
    </script>
</body>
</html>
