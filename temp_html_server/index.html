<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Running on Port 11434</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      max-width: 500px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .port-info {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .status {
      color: #4ade80;
      font-weight: bold;
    }
    .time {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Server Active!</h1>
    <p>Successfully serving HTML content</p>
    <div class="port-info">
      <strong>Port:</strong> 11434<br>
      <strong>Status:</strong> <span class="status">Running</span>
    </div>
    <div class="time">
      Started: <span id="time"></span>
    </div>
  </div>
  
  <script>
    document.getElementById("time").textContent = new Date().toLocaleString();
  </script>
</body>
</html>
